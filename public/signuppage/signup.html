    <header class="top">

    </header>

    <div id="bulk">
        <div id="main-image">
            <img src="nus_utown.jpg" width="100%" height="720">
        </div>
    </div>

    <div id="signup-wrap">
        <p>Sign Up</p>
        <form id="signup-form">
            <input type="text" name="first-name" placeholder="First Name" id="firstName" required>
            <input type="text" name="last-name" placeholder="Last Name" id="lastName" required>
            <input type="text" name="email" placeholder="Email Address" id="emailAd" required>
            <p><select id= "faculty">
                <option selected = "selected" >Select Faculty</option>
                <option value="fass">Arts and Social Sciences</option>
                <option value="biz">Business & Accountancy</option>
                <option value="comp">Computing</option>
                <option value="dentistry">Dentistry</option>
                <option value="sde">Design & Environment</option>
                <option value="engin">Engineering</option>
                <option value="law">Law</option>
                <option value="med">Medicine</option>
                <option value="music">Music</option>
                <option value="nursing">Nursing</option>
                <option value="science">Science</option>
              </select>
            </p>

            <p><select id="degree">
              <option selected = "selected" >Select Course</option></select></p>

              <p><select id= "year">
                  <option selected = "selected" >Select Current Year and Semester of Study</option>
                  <option value="y1s1">Year 1 Semester 1</option>
                  <option value="y1s2">Year 1 Semester 2</option>
                  <option value="y2s1">Year 2 Semester 1</option>
                  <option value="y2s2">Year 2 Semester 2</option>
                  <option value="y3s1">Year 3 Semester 1</option>
                  <option value="y3s2">Year 3 Semester 2</option>
                  <option value="y4s1">Year 4 Semester 1</option>
                  <option value="y4s2">Year 4 Semester 2</option>
              </select></p>

            <input type="password" placeholder="Password" name="psw" id="password" required>
            <!-- <input type="password" placeholder="Confirm Password" name="psw" required>-->
            <button type="submit" class="btn"> Sign Up </button>
            <p>
              <ol id = "degreeList">
            </p>
        </form>
    </div>
